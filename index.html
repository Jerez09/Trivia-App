<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="img/logo.svg" />
		<title>Trivia</title>
	</head>
	<body>
		<main class="container">
			<!-- MISC -->
			<div class="circle circle-1">&nbsp;</div>
			<div class="circle circle-2">&nbsp;</div>
			<div class="circle circle-3">&nbsp;</div>
			<div class="circle circle-4">&nbsp;</div>
			<!-- MISC -->

			<!-- HEADER -->
			<header class="header">
				<div
					class="header__logo"
					onclick="javascript:location.href='index.html'"
				>
					<img src="img/logo.svg" alt="Logo" class="header__icon" />
					<div class="header__text">Trivia</div>
				</div>
			</header>
			<!-- HEADER -->

			<!-- MAIN TEXT -->
			<section class="welcome-section">
				<div class="welcome">
					<h1 class="heading-primary welcome__title">Prepare your brain</h1>
					<p class="welcome__desc">
						This game will test your knowledge of either general culture or a
						specific topic of your choice
					</p>
					<a href="#" class="btn btn--outline welcome__btn" id="to-settings"
						>Start now!</a
					>
				</div>
			</section>
			<!-- MAIN TEXT -->

			<!-- GAME SETTINGS -->
			<section class="settings-section">
				<div class="settings">
					<form action="" class="settings_form">
						<h2 class="heading-secondary u-margin-bottom-small">
							Select your game
						</h2>
						<div class="settings__form-group">
							<input
								type="number"
								id="number"
								min="5"
								max="50"
								placeholder="Number of questions"
								required
							/>
							<label for="number">Questions number</label>
						</div>
						<div class="settings__form-group">
							<div class="settings__select-box">
								<div
									class="settings__options-container"
									id="options-container"
								></div>
								<div
									class="settings__selected settings__selected-categories"
									id="selected"
								>
									Select category
								</div>
							</div>
						</div>
						<div class="settings__form-group">
							<div class="settings__select-box">
								<div class="settings__options-container">
									<div class="settings__option">
										<input
											type="radio"
											name="difficulty"
											id="easy"
											class="settings__radio"
										/>
										<label for="easy">Easy</label>
									</div>

									<div class="settings__option">
										<input
											type="radio"
											name="difficulty"
											id="medium"
											class="settings__radio"
										/>
										<label for="medium">Medium</label>
									</div>
									<div class="settings__option">
										<input
											type="radio"
											name="difficulty"
											id="hard"
											class="settings__radio"
										/>
										<label for="hard">Hard</label>
									</div>
								</div>
								<div
									class="settings__selected settings__selected-difficulty"
									id="selected"
								>
									Select difficulty
								</div>
							</div>
						</div>
						<div class="settings__form-group u-margin-bottom-small">
							<div class="settings__select-box">
								<div class="settings__options-container">
									<div class="settings__option">
										<input
											type="radio"
											name="type_of_answer"
											id="multiple"
											class="settings__radio"
										/>
										<label for="multiple">Multiple Choice</label>
									</div>
									<div class="settings__option">
										<input
											type="radio"
											name="type_of_answer"
											id="boolean"
											class="settings__radio"
										/>
										<label for="boolean">True / False</label>
									</div>
								</div>
								<div
									class="settings__selected settings__selected-type"
									id="selected"
								>
									Select a type
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn--outline">Get started</button>
					</form>
				</div>
			</section>
			<!-- GAME SETTINGS -->
		</main>

		<script src="main.js"></script>
	</body>
</html>
